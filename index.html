<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing">
        <div class="plan">
            <h3>Basic</h3>
            <p>$9/month</p>
            <ul>
                <li>1 Project</li>
                <li>Email Support</li>
            </ul>
            <button>Choose</button>
        </div>
        <div class="plan">
            <h3>Pro</h3>
            <p>$19/month</p>
            <ul>
                <li>5 Projects</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose</button>
        </div>
    </div>
</body>
</html>
